<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/adaptation.css" />
    <link rel="stylesheet" href="css/NavigationBar.css" />
    <link rel="stylesheet" href="css/Account.css" />
    <script src="js/main.js"></script>
    <script src="js/Login.js"></script>
</head>
<body>
    <div class="header">
        <div class="navigationBar" id="navigationBar">
            <a href="ProductList.html"><span class="logo">Peach Treasure</span></a>
            <a href="MyShoppingCart.html"><span class="userLink" style="right: 28rem;">Shopping Cart</span></a>
            <a href="MyOrders.html"><span class="userLink" style="right: 12rem;">My Orders</span></a>
            <span class="loginSignUp" style="right: 0" id="loginSignUp" onclick="toLogin()">Login</span>
        </div>
        <div class="navigationBarLine"></div>
    </div>

    <div class="accountBox">
        <div class="accountMessageBox">
            <span class="accountLogo">Peach Treasure</span>
            <div class="messageLine"></div>
            <span class="accountTitle">Login</span>
            <span class="accountInputHint">Username</span>
            <input type="text" id="username" />
            <span class="accountInputHint">Password</span>
            <input type="password" id="password" />
            <span class="accountAction" onclick="toSignUp()">Sign Up</span>
            <div class="accountButton" onclick="login()">
                <span class="accountButtonHint">LOGIN</span>
            </div>
        </div>
        
    </div>
</body>
</html>
