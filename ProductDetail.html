<!DOCTYPE html>
<html>
<head>
    <title>ProductDetail</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/adaptation.css" />
    <link rel="stylesheet" href="css/ProductDetail.css" />
    <link rel="stylesheet" href="css/NavigationBar.css" />
    <script src="js/main.js"></script>
    <script src="js/ProductDetail.js"></script>
</head>

<body>
    <div class="header">
        <div class="navigationBar" id="navigationBar">
            <a href="ProductList.html"><span class="logo">Peach Treasure</span></a>
            <a href="MyShoppingCart.html"><span class="userLink" style="right: 28rem;">Shopping Cart</span></a>
            <a href="MyOrders.html"><span class="userLink" style="right: 12rem;">My Orders</span></a>
            <span class="loginSignUp" style="right: 0" id="loginSignUp" onclick="toLogin()">Login</span>
        </div>
        <div class="navigationBarLine"></div>
    </div>

    <div class="webBox">
        <div class="productBox">
            <img class="productImage" id="productImage" />
            <div class="productMessageBox">
                <div class="productMessage">
                    <span class="productName" id="productName"></span>
                    <div class="messageLine"></div>
                    <span class="infoTitle">Product Information...</span>
                    <span class="productInfo">Lorem ipsum dolor sit amet, consecture adiping elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim venan quis nostrud exercitation ullamco laboris.</span>
                    <div class="messageLine"></div>
                    <span class="price" id="price"></span>
                    <img src="src/image/AddToCart.png" class="addToCart" onclick="addToCart()" />
                    <div class="buyButton" onclick="buy()">
                        <span class="buyNow">BUYNOW</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
